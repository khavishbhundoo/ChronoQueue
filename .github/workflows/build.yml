name: Build & Test
on:
  push:
    branches:  
      - main
  
  pull_request:
    branches:
      - main

env:
  DOTNET_VERSION: 9.0.x
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_INSTALL_DIR: "./.dotnet"
  
permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'
          
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Build & Test
        run: |
          dotnet restore
          dotnet build --configuration Release --no-restore
          dotnet test  --configuration Release --collect:"XPlat Code Coverage"
          
      - name: SonarScanner for .NET 9 with pull request decoration support
        uses: highbyte/sonarscan-dotnet@v2.4.2
        with:
          sonarProjectKey: khavishbhundoo_ChronoQueue
          sonarProjectName: ChronoQueue
          sonarOrganization: khavishbhundoo
          dotnetTestArguments: --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Pack NuGet package
        run: dotnet pack --configuration Release --no-build -o ./nupkg
          
    
